<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat Energy</title>
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon/180.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="page-body">
    <header class="main-header">
      <a class="logo logo--header main-header__logo">
        <img class="logo__image logo__image--header" src="" width="" height="" alt="Логотип Cat Energy">
      </a>

      <nav class="main-nav main-header__main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__link">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="content">
      <form class="main-form" action="https://echo.htmlacademy.ru" method="post">
        <h1 class="main-form__title">Подбор программы</h1>
        <p class="main-form__text">Заполните анкету, и мы подберем программу питания для вашего кота</p>

        <fieldset class="main-form__fieldset">
          <div class="main-form__input-wrap">
            <label class="main-form__label" for="cat-name">Имя:*</label>
            <input class="main-form__input" type="text" name="cat-name" id="cat-name">
          </div>
          <div class="main-form__input-wrap">
            <label class="main-form__label" for="cat-weight">Вес (кг):*</label>
            <input class="main-form__input" type="text" name="cat-weight" id="cat-weight">
          </div>
          <div class="main-form__input-wrap">
            <label class="main-form__label" for="cat-age">Возраст (лет):</label>
            <input class="main-form__input" type="text" name="cat-age" id="cat-age">
          </div>
        </fieldset>

        <fieldset class="main-form__fieldset">
          <div class="main-form__input-wrap">
            <input class="main-form__input" type="radio" name="program-type" id="weight-loss">
            <label class="main-form__label" for="weight-loss">Похудение</label>
          </div>
          <div class="main-form__input-wrap">
            <input class="main-form__input" type="radio" name="program-type" id="weight-gain">
            <label class="main-form__label" for="weight-gain">Набор массы</label>
          </div>
          <div class="main-form__input-wrap">
            <input class="main-form__input" type="radio" name="program-type" id="i-dont-know">
            <label class="main-form__label" for="i-dont-know">Не знаю (нужен ваш совет)</label>
          </div>
        </fieldset>
      </form>
    </main>

    <footer class="main-footer">
      <a class="logo logo--footer main-footer__logo">
        <img class="logo__image logo__image--footer" src="" width="" height="" alt="Логотип Cat Energy">
      </a>

      <section class="socials main-footer__socials">
        <h2 class="visually-hidden">Мы в социальных сетях</h2>
        <ul class="socials__list">
          <li class="socials__item">
            <a class="socials__link" href="https://vk.com">vk.com</a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="https://instagram.com">instagram.com</a>
          </li>
          <li class="socials__item">
            <a class="socials__link" href="https://facebook.com">facebook.com</a>
          </li>
        </ul>
      </section>


      <a class="developer" href="https://htmlacademy.ru/intensive/adaptive">
        <span class="developer__title">HTML Academy</span>
        <img class="developer__logo" src="" width="" height="" alt="Логотип разработчика HTML Academy">
      </a>
    </footer>
  </body>
</html>
